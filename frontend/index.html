<!doctype html>
<html lang="en">
  <head>
    <script src="./api/config.js"></script>
    <script>
      // Set base tag based on __BASE_URL__ from config.js
      // This must happen before any module scripts load
      if (window.__BASE_URL__) {
        const base = document.createElement('base');
        base.href = window.__BASE_URL__.endsWith('/') ? window.__BASE_URL__ : window.__BASE_URL__ + '/';
        document.head.appendChild(base);
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate TicTacToe</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
